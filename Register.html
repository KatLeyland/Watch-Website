<!-- Header -->
<h1 style="text-align:center; margin-top:10px; color:lightgrey"> Register </h1>

<!-- Register Form --><form>
<div class="container-fluid">
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter e-mail address here">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter chosen password here.">
    </div>
 </div>
<div class="form-row">
	<div class="form-group col-md-6">
		<label for="inputFirstName">Firstname</label>
		<input type="text" class="form-control" id="inputFirstName" placeholder="Enter firstname here">
	</div>
	<div class="form-group col-md-6">
		<label for="inputFirstName">Surname </label>
		<input type="text" class="form-control" id="inputFirstName" placeholder="Enter surname here">
	</div>
</div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCountry">Country</label>
      <select id="inputCountry" class="form-control">
        <option selected>Choose...</option>
        <option>Scotland </option> <option> England </option> <option> Ireland </option> <option> Wales </option> <option>Other </option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputPostcode">Postcode</label>
      <input type="text" class="form-control" id="inputPostcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check this box if you give permission for us to contact you using these details
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
